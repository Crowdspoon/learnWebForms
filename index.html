<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
</head>
<body>
    <!-- forms -->
    <form action="post">
        <!-- simple text input -->
        <!-- id for css and js to collect the value and link with lable -->
        <!-- nm=ame field for server side processing -->
        <label for="userName">Enter username:</label>
        <input type="text" id="userName" name="userName" placeholder="userName" required><br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="password">password:</label> 
        <input type="password" id="password">

       <p>Select a gender:</p>
        <!-- radio button -->
<!-- if the name is differnet then we can select two options in radio button -->
        <input type="radio" name="gender" value="Male" id="opt1">
        <label for="opt1">Gender:</label>
        <input type="radio" name="gender" value="fEMale" id="opt2">
        <label for="opt2">Gender:</label>
        <input type="radio" name="gender" value="Other" id="opt3">
        <label for="opt3">Gender:</label>

        <!-- dropdown -->
        <p>Select a core subject</p>
        <label for="question">dropdown</label>
        <select name="question" id="question">
        <option value="JAVA">JAVA</option>
        <option value="CPP">C++</option>
        <option value="C">C</option>
    </select> 
    <br><br>
    <!-- comment biography large text -->
    <label for="bio">Enter A BIO</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
    <!-- button -->
    <input type="button" value="SUBMIT">
    </form>


</body>
</html>
